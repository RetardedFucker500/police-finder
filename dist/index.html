<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Address Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Police Location Finder</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add satellite tiles (Using Geoapify API)
        const apiKey = "YOUR_API_KEY"; // Replace with your Geoapify API Key
        L.tileLayer(`https://maps.geoapify.com/v1/tile/planet-satellite/{z}/{x}/{y}.png?apiKey=${apiKey}`, {
            attribution: 'Map data &copy; <a href="https://www.geoapify.com/">Geoapify</a>',
        }).addTo(map);

        // Fetch the address geolocation
        fetch(`https://api.geoapify.com/v1/geocode/search?text=38%20Upper%20Montagu%20Street%2C%20Westminster%20W1H%201LJ%2C%20United%20Kingdom&apiKey=${apiKey}`)
          .then(response => response.json())
          .then(result => {
            if (result.features && result.features.length > 0) {
              const location = result.features[0].geometry.coordinates;
              const lat = location[1];
              const lon = location[0];

              // Update the map center
              map.setView([lat, lon], 15);

              // Add a marker for the location
              L.marker([lat, lon]).addTo(map)
                .bindPopup("Police Station Location")
                .openPopup();
            } else {
              console.log("Location not found.");
            }
          })
          .catch(error => console.log('Error fetching location:', error));
    </script>
</body>
</html>
